<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="registration-form">
        <h4 class="form-title">REGISRTATION FORM</h4>
    <div class="form-group">
        <label>FIRST NAME</label> <br>
        <input class="form-control"  type="text" placeholder="Enter first name">
    </div>
            
        <div class="form-group">
            <label>LAST NAME</label> <br>
            <input  class="form-control" type="text" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label>E MAIL</label> <br>
            <input  class="form-control" type="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>PHONE NUMBER</label> <br>
            <input  class="form-control" type="number" placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label>PASSWORD</label> <br>
            <input  class="form-control" type="password" placeholder="Enter password">
        </div>
       <div class="form-group">
        <label>FAVOURITE COLOUR</label> <br>
        <input  class="form-control" type="color" placeholder="select favouret colour">
       </div>
       <div class="form-group">
        <label>GENDER</label> <br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others
        <div class="form-group">
            <label>DOB</label> <br>
            <input class="form-control" type="date">
        
        </div>
        <div class="form-group">
            <label>Upload profile photo</label><br>
            <input type="file">

        </div>
        <div class="form-group">
            <label>Select city</label><br>
            <select class="form-control">
                <option>HYD</option>
            <option>CHENNAI</option>
            <option>GUNTUR</option>

            </select>
        
<div  class="form-group">
    <label>MESSAGE</label><br>
    <textarea  class="form-control" placeholder="Enter message" ></textarea>        


</div>
<div class="form-group">
    <button class="custome-button">REGISTER</button>

</div>
    </div>
    
</body>
</html>
